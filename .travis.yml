language: generic

sudo:
  - false

env:
  global:
    - PIPENV_IGNORE_VIRTUALENVS=1
    - PIPENV_VENV_IN_PROJECT=1

matrix:
  include:
    - os: linux
      dist: xenial
      language: python
      python: '3.7'
      addons:
        apt:
          update: true
          packages:
            - nsis
      before_install:
        - sudo pip install --upgrade pipenv
        - curl -s https://packagecloud.io/install/repositories/packpack/packpack/script.deb.sh | sudo bash
      # script:
    - os: osx
      language: generic
      osx_image: xcode10.1
      addons:
        homebrew:
          update: true
          packages:
            - nsis
            - pipenv
      before_install:
        - npm install ManRueda/create-dmg
    - os: windows
      language: shell
      before_install:
        # See https://chocolatey.org/packages/python3
        # and https://docs.python.org/3/using/windows.html
        - choco install python3 --params "/PrependPath=1"
        - choco install nsis
        - choco install make
        - choco install zip
        # XXX: This is ugly.  Is there a better way?
        - export PATH=/c/Python37:/c/Python37/Scripts:$PATH
        - pip install --upgrade pipenv

# before_install:

install:
  - touch Pipfile
  - make depends

script:
  - make package



